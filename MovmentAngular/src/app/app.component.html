<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>בחר מקור</mat-label>
    <mat-select (selectionChange)="getPosts($event)">
      <mat-option value="any">הכל</mat-option>
      <mat-option value="walla">walla</mat-option>
      <mat-option value="ynet">ynet</mat-option>
      <mat-option value="maariv">maariv</mat-option>
    </mat-select>
  </mat-form-field>

  <table
    class="tbl"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="makor">
      <th mat-header-cell *matHeaderCellDef>מקור</th>
      <td mat-cell *matCellDef="let element">{{ element.makor }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>כותרת</th>
      <td mat-cell *matCellDef="let element">
        <a href="{{ element.link }}" target=" _blank">{{ element.title }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>תאריך</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>תיאור</th>
      <td mat-cell *matCellDef="let element">{{ element.desc }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
